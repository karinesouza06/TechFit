<!doctype html>
<html lang="pt-br">
    <head>
        <title>Login</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="static/css/style_login.css">
        
    </head>

    <body class="p-3 m-0 border-0 bd-example m-0 border-0" >
    <!-- Criação do botão login usando modal-->
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Login</font></font></button>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;" >
            <div class="modal-dialog" >
                <!-- a partir dessa de baixo muda a cor do fundo-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Login</font></font></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>

                    <div class="modal-body">

                        <label for="inputPassword5" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nome</font></font></label>


                        <input  type="text" id="inputNome" class="form-control required" aria-describedby="passwordHelpBlock" >
                        <div style="margin-bottom: 20px;" id="passwordHelpBlock" class="form-text"><font style="vertical-align: inherit; "><font style="vertical-align: inherit;">
                        <span>Não conter números, caracteres especiais ou emojis.</span>
                        </font></font>
                        </div>

                        <label for="inputPassword5" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Senha</font></font></label>
                        
                        <input type="password" id="inputPassword5" class="form-control required" aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                        <span>Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emojis.</span>
                        </font></font>
                        </div>
                    </div>
                

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Fechar</font></font></button>
                    <button type="button" class="btn btn-primary" id="validar_button"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Enviar</font></font></button>
                </div>
            </div>
        </div>

    </body>
    <script src="{{url_for('static', filename='scripts/script_login.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
