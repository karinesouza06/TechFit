{% extends "base_personal.html" %}

{% block title %} Perfil do Personal {% endblock %}

{% block titlePage %} Montar Treinos {% endblock %}

{% block style %}
<style>
    /* fonte fina  */
    @import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap');

    /* fonte grossa */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap');
    
    :root {
        --techfit-100: #ffff;
        --techfit-200: #006aa7;
        --techfit-300: #247ba0;
        --techfit-400: #006494;  /* Fundo escuro */
        --techfit-500: #e8f1f2;  /* Botões claros */
    }

    * {
        font-family: "Didact Gothic", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
        
    body {
        background-color: var(--techfit-400);
        color: white;
    }


    .profile-page {
        display: flex;
        width: 100%;
        height: 100%;
    }

    h1 {
        text-align: left;
        color: #ffff;
        margin-bottom: 10px;
    }

    .profile-container1 {
        display: flex;
        flex-direction: column;
        background-color: #006aa7;
        color:#ffff;
        padding: 2%;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        width: 40%;
        margin-right: 30px;
        padding: 2%;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        gap: 10px;
    }

    .profile-container1 h2 {
        text-align: center;
        margin-bottom: 5px;
        color:#ffff;
    }

    .profile-info1 .info-item p {
    color: #ffff;
}

    .picture {
        width: 70%; /* Mantém o tamanho do contêiner */
        height: 0; /* Altura inicial zero para usar padding */
        padding-top: 70%; /* Mantém a proporção quadrada */
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #aaa;
        cursor: pointer;
        transition: color 300ms ease-in-out, background 300ms ease-in-out;
        outline: none;
        overflow: hidden;
        border-radius: 50%; 
        position: relative; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #picture__input {
        display: none;
    }

    .picture:hover {
        color: #777;
        background: #ccc;
    }

    .picture:active {
        border-color: turquoise;
        color: turquoise;
        background: #eee;
    }

    .picture:focus {
        color: #777;
        background: #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .picture__img {
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%; /* Para manter a imagem circular */
        object-fit: cover; 
    }

    .profile-info1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
    }

    .profile-info1 .info-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        color: var(--techfit-200);
    }

    .profile-info1 .info-item p {
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: break-word;
    }

    .profile-info1 .info-item i {
        color: #ffff;
        font-size: 15px;
    }

    .profile-container2 h1 {
        color:#ffff;
       
    }

    .profile-container2 {
        display: flex;
        flex-direction: column;
        background-color: #006aa7;  /* Fundo escuro */
        color:#ffff;
        width: 100%; 
        max-width: 100%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        border-radius: 10px;
        padding: 20px;
        gap: 10px;
        box-sizing: border-box;
        overflow: hidden; 
    }

    .profile-info2 {
        height: 90%;
        display: flex;
        flex-wrap: wrap; 
        justify-content: space-between; 
        gap: 10px; 
    }

    .info2-items {
        display: flex;
        flex-direction: column; 
        align-items: center;   
        justify-content: center; 
        text-align: center;   
        width: 100%;
        min-height: 120px;     
        background-color: #F9F9F9;
        padding: 10px;
        border-radius: 10px;
        box-sizing: border-box;
        gap: 5px;
        flex: 1 1 calc(50% - 10px); 
        min-width: 150px; 
        max-width: calc(50% - 10px); 
        position: relative; 
    }

    .info2-buttons {
        margin-top: 10px;
        border: 2px solid;
        border-radius: 10px;
        box-sizing: border-box;
        cursor: pointer;
        padding: 5px;
        width: 100px;
        text-align: center;
        font-size: 15px;
        background-color: var(--techfit-500);  /* Botões claros */
        color: var(--techfit-400);  /* Texto azul escuro */
    }

    .montar-treino-section {
    margin-top: 30px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    color: #006aa7;
}

.info-item {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 5px;
    margin: 5px 0;
    width: 100%;
}

.info-item p {
    color: #fff;
    margin: 0;
}

</style>
{% endblock %}

{% block content %}

{% endblock %}
