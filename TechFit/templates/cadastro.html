<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/images\TechFit (5).png" type="image/x-icon">
  <link rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/css/bootstrap_inicial.css">
  <link rel="stylesheet" href="static/css/fonts_inicial.css">
  <link rel="stylesheet" href="static/css/style_login.css">
  <link rel="stylesheet" href="static/css/style_forms.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Document</title>
</head>
<body>
  <!-- Botão para acionar modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalLongoExemplo">
    Abrir modal de demonstração
  </button>

  <!-- Modal -->
  <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Cadastre-se</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form">
            <form action="#" id="formulario">

                <div class="input-group ">
                    <div class="input-box">
                        <label for="firstname" class="labels">Nome<span class="error"></span></label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome">
                    </div>
          
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                        <small> error menssage</small>
                    </div>
                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="tel" placeholder="(xx) xxxx-xxxx" required>
                    </div> 
                
                    <div class="input-box">
                        <label for="number">Data de nascimento</label>
                        <input id="number" type="date" name="number" placeholder="dd/mm/aaaa" required>
                    </div>
          
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
          
                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>
          
                </div>
          
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
          
                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="gender-femele" type="radio" name="gender">
                            <label for="gender-femele">Feminino</label>
                        </div>
          
                        <div class="gender-input">
                            <input id="gender-male" type="radio" name="gender">
                            <label for="gender-male">Masculino</label>
                        </div>
          
                        <div class="gender-input">
                            <input id="gender-others" type="radio" name="gender">
                            <label for="gender-others">Outros</label>
                        </div>
          
                        <div class="gender-input">
                            <input id="gender-none" type="radio" name="gender">
                            <label for="gender-none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div><br>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Tipo de Usuário</h6>
                    </div>
          
                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="user-personal" type="radio" name="user-type">
                            <label for="user-personal">Personal</label>
                        </div>
          
                        <div class="gender-input">
                            <input id="user-student" type="radio" name="user-type">
                            <label for="user-student">Aluno</label>
                        </div>
          
                        <div class="gender-input">
                            <input id="user-student" type="radio" name="user-type">
                            <label for="user-student">Administrador</label>
                        </div>
          
                        <div class="gender-input">
                            <input id="user-student" type="radio" name="user-type">
                            <label for="user-student">Visitante</label>
                        </div>
                    </div>
                </div>

                <div id="student-inputs" class="hidden">
                    <div class="input-box">
                        <label for="course">Curso</label>
                        <input id="course" type="text" name="course" placeholder="Digite seu curso">
                    </div>
                    <div class="input-box">
                        <label for="year">Ano de Ingresso</label>
                        <input id="year" type="text" name="year" placeholder="Digite seu ano de ingresso">
                    </div>
                    <div class="input-box">
                        <label for="id">ID do Aluno</label>
                        <input id="id" type="text" name="id" placeholder="Digite seu ID">
                    </div>
                </div>
          
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
                
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="static/scripts/core.min_inicial.js"></script>
  <script src="static/scripts/script_inicial.js"></script>
  <script src="{{url_for('static', filename='scripts/script_login.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
