{% extends "base.html" %}

{% block title %} Pagamento {% endblock %}

{% block titlePage %} Pagamento {% endblock %}

{% block style %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    :root {
        --techfit-100: #ffffff;
        --techfit-200: #006aa7;
        --techfit-300: #247ba0;
        --techfit-400: #004d74;
        --techfit-500: #e8f1f2;
        --gradient-blue: linear-gradient(135deg, #006aa7 0%, #004d74 100%);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: var(--gradient-blue);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .payment-container {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        padding: 2.5rem;
        max-width: 900px;
        width: 100%;
        margin: 2rem;
        margin-left: 15%;
     
    }

    .payment-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .payment-header h1 {
        color: var(--techfit-400);
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .payment-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .form-section {
        padding: 1.5rem;
    }

    .section-title {
        color: var(--techfit-400);
        font-size: 1.25rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid var(--techfit-500);
    }

    .input-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .input-label {
        display: block;
        color: var(--techfit-400);
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .input-field {
        width: 100%;
        padding: 0.875rem 1.25rem;
        border: 2px solid var(--techfit-500);
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: white;
    }

    .input-field:focus {
        border-color: var(--techfit-300);
        box-shadow: 0 0 0 3px rgba(36, 123, 160, 0.2);
        outline: none;
    }

    .payment-methods {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        margin: 1.5rem 0;
    }

    .payment-method {
        border: 2px solid var(--techfit-500);
        border-radius: 8px;
        padding: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
    }

    .payment-method img {
        height: 24px;
        width: auto;
        object-fit: contain;
    }

    .payment-method.active {
        border-color: var(--techfit-300);
        background: rgba(36, 123, 160, 0.05);
    }

    .flex-group {
        display: flex;
        gap: 1rem;
    }

    .submit-btn {
        width: 100%;
        padding: 1rem;
        background: var(--gradient-blue);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
        margin-top: 1.5rem;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 106, 167, 0.3);
    }

    
/* Responsividade */
@media (max-width: 1024px) {
    body {
        padding: 1rem; /* Reduz o padding em telas menores */
    }

    .payment-container {
        padding: 1.5rem; /* Ajusta o padding do container */
    }

    .payment-grid {
        grid-template-columns: 1fr; /* Muda para uma coluna em telas menores */
    }

    .payment-methods {
        grid-template-columns: repeat(2, 1fr); /* Ajusta para duas colunas */
    }

    .input-field {
        font-size: 0.9rem; /* Reduz o tamanho da fonte dos inputs */
    }

    .submit-btn {
        padding: 0.875rem; /* Ajusta o padding do botão */
    }
}

@media (max-width: 768px) {
    .payment-methods {
        grid-template-columns: 1fr; /* Uma coluna para os métodos de pagamento */
    }

    .input-group {
        margin-bottom: 1rem; /* Reduz a margem entre os grupos de input */
    }

    .payment-header h1 {
        font-size: 1.5rem; /* Ajusta o tamanho do título */
    }

    .payment-header p {
        font-size: 0.9rem; /* Ajusta o tamanho da descrição */
    }

    .input-label {
        font-size: 0.9rem; /* Reduz o tamanho das labels */
    }

    .input-field {
        padding: 0.75rem; /* Ajusta o padding dos inputs */
    }

    .submit-btn {
        font-size: 0.9rem; /* Reduz o tamanho da fonte do botão */
    }
}

@media (max-width: 480px) {
    body {
        padding: 0.5rem; /* Reduz ainda mais o padding em telas pequenas */
    }

    .payment-container {
        margin: 0; /* Remove margens em telas muito pequenas */
        border-radius: 10px; /* Ajusta o raio do container */
    }

    .input-field {
        font-size: 0.85rem; /* Reduz ainda mais o tamanho da fonte dos inputs */
    }
}
</style>
{% endblock %}

{% block content %}
<div class="payment-container" >
    <div class="payment-header">
        <h1>Finalizar Pagamento</h1>
        <p>Preencha os detalhes do seu pagamento</p>
    </div>

    <form action="#">
        <div class="payment-grid">
            <!-- Seção de Endereço -->
            <div class="form-section">
                <h3 class="section-title">Endereço de Cobrança</h3>
                
                <div class="input-group">
                    <label class="input-label">Nome Completo</label>
                    <input type="text" class="input-field" placeholder="João da Silva" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Endereço</label>
                    <input type="text" class="input-field" placeholder="Rua, número e bairro" required>
                </div>

                <div class="flex-group">
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">Cidade</label>
                        <input type="text" class="input-field" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">Estado</label>
                        <input type="text" class="input-field" required>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">CEP</label>
                    <input type="text" class="input-field" placeholder="00000-000" required>
                </div>
            </div>

            <!-- Seção de Pagamento -->
            <div class="form-section">
                <h3 class="section-title">Detalhes do Pagamento</h3>

                <div class="payment-methods">
                    
                    <div class="payment-method active">
                        <img src="https://www.visa.com.br/dam/VCOM/regional/lac/brazil/newsroom/conheca-a-visa800x450.jpg" alt="Visa">
                    </div>
                    <div class="payment-method">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
                    </div>
                    <div class="payment-method">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNDV7XumbzU8pINrel_uCur45tmlVIhcDBNQ&s" alt="Elo">
                    </div>
                    <div class="payment-method">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg" alt="Pix">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Nome no Cartão</label>
                    <input type="text" class="input-field" placeholder="JOÃO DA SILVA" required>
                </div>

                <div class="input-group">
                    <label class="input-label">Número do Cartão</label>
                    <input type="text" class="input-field" placeholder="0000 0000 0000 0000" required>
                </div>

                <div class="flex-group">
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">Validade</label>
                        <input type="text" class="input-field" placeholder="MM/AA" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label class="input-label">CVV</label>
                        <input type="text" class="input-field" placeholder="000" required>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">
            Confirmar Pagamento
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" style="margin-left: 8px;">
                <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
            </svg>
        </button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Seleção de método de pagamento
        const paymentMethods = document.querySelectorAll('.payment-method');
        paymentMethods.forEach(method => {
            method.addEventListener('click', () => {
                paymentMethods.forEach(m => m.classList.remove('active'));
                method.classList.add('active');
            });
        });

        // Validação em tempo real
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {
                if (e.target.value.trim() !== '') {
                    e.target.classList.remove('invalid');
                }
            });
        });

        // Formatação automática
        document.querySelector('input[placeholder="MM/AA"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.slice(0,2) + '/' + value.slice(2,4);
            }
            e.target.value = value;
        });

        document.querySelector('input[placeholder="00000-000"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 5) {
                value = value.slice(0,5) + '-' + value.slice(5,8);
            }
            e.target.value = value;
        });
    });
</script>
{% endblock %}
