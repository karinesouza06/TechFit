<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/style_funcoes.css
    ">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de IMC</title>

</head>
<body>
    
     <!-- Botão para abrir o modal -->
     <button id="openModal" type="button">Abrir Calculadora de IMC</button>

     <!-- Modal -->
     <div id="modal" class="modal">
         <div class="modal-content">
             
             <main id="container"> 
                 <!-- Quadrado principal -->
                 <section id="calculator">
                    
                     <form id="form">
            
                        <!-- Titulo da calculadora IMC -->
                        <h1 id="title">
                            Calculadora - IMC
                        </h1>
                        <span class="close">&times;</span>
                        
                         <!-- label e input para inserir peso-->
                         <div class="input-box">
                             <label for="peso">
                                 Peso em kg
                             </label>
                             <div class="input-field">
                                 <!-- Icon peso -->
                                 <i class="fa-solid fa-weight-hanging" style="color: #247ba0;"></i>
                                 <input type="number" id="peso" name="peso" required>
                                 <span>
                                     Kg
                                 </span>
                             </div>
                         </div>
                         <!-- label e input para inserir altura, no padrão 0,00 -->
                         <div class="input-box">
                             <label for="altura">
                                 Altura em metros
                             </label>
                             <div class="input-field">
                                 <!-- Icon altura -->
                                 <i class="fa-solid fa-ruler" style="color: #247ba0;"></i>
                                 <input type="number" step="0.01" id="altura" name="altura" required>
                                 <span>
                                     m
                                 </span>
                             </div>
                         </div>
 
                         <!-- Criação do butão que irá enviar dados -->
                         <button id="calculate">
                             Calcular
                         </button>
                     </form>    
 
                     <!-- Exibir o resultado do IMC -->
                     <div id="infos" class="hidden">
                         <div id="result">
                             <div id="bmi">
                                 <span id="value"></span>
                                 <span>Seu IMC</span>
                             </div>
                             <div id="description">
                                 <span></span>
                             </div>  
                         </div>
                     </div>   
                 </section>
             </main>
         </div>
     </div>
    <script src="static/scripts/script_funcoes.js"></script>
</body>
</html>
